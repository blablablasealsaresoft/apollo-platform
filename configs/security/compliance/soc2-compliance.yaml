# SOC 2 Compliance Configuration
# Service Organization Control 2 (Trust Services Criteria)

soc2_compliance:
  enabled: true
  type: type_2
  report_period: annual

  # Trust Services Criteria
  criteria:
    # Security (Common Criteria)
    security:
      access_controls:
        - logical_access
        - physical_access
        - system_access

      change_management:
        - change_control
        - testing
        - approval

      risk_mitigation:
        - risk_assessment
        - vulnerability_management
        - threat_monitoring

    # Availability
    availability:
      system_monitoring: enabled
      incident_management: documented
      backup_recovery: tested
      sla_targets:
        uptime: 99.9%
        response_time: 2s

    # Processing Integrity
    processing_integrity:
      data_validation: implemented
      error_handling: robust
      quality_assurance: continuous

    # Confidentiality
    confidentiality:
      encryption: mandatory
      data_classification: enforced
      nda_agreements: signed

    # Privacy
    privacy:
      notice: provided
      choice_consent: obtained
      collection: limited
      use_retention: controlled
      access: restricted
      disclosure: authorized
      quality: maintained
      monitoring: implemented

  # Control Activities
  control_activities:
    - access_reviews
    - change_management
    - vulnerability_scanning
    - penetration_testing
    - security_awareness_training
    - incident_response_testing
    - backup_restoration_testing

  # Audit and Monitoring
  auditing:
    frequency: annual
    auditor: independent_cpa
    report_issuance: 90d_after_period_end

  # Evidence Collection
  evidence:
    automated_collection: enabled
    manual_collection: documented
    retention_period: 7y
