# Compliance Reporting Configuration

compliance_reporting:
  # Automated Reports
  automated_reports:
    - report: cjis_compliance
      frequency: quarterly
      recipients: [ciso, compliance_officer]
      format: pdf

    - report: gdpr_compliance
      frequency: quarterly
      recipients: [dpo, legal_team]
      format: pdf

    - report: access_certifications
      frequency: quarterly
      recipients: [managers]
      format: csv

    - report: security_incidents
      frequency: monthly
      recipients: [security_team, management]
      format: pdf

    - report: audit_findings
      frequency: monthly
      recipients: [ciso, audit_committee]
      format: pdf

  # Report Components
  report_components:
    executive_summary: true
    detailed_findings: true
    metrics_dashboard: true
    trend_analysis: true
    remediation_status: true
    recommendations: true

  # Metrics Tracked
  metrics:
    - failed_login_attempts
    - unauthorized_access_attempts
    - data_breaches
    - compliance_violations
    - security_incidents
    - user_activity
    - privilege_usage
    - data_access_patterns

  # Distribution
  distribution:
    encrypted: true
    secure_portal: true
    retention: 7y
