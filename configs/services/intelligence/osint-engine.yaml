automation:
  batch_processing: true
  parallel_execution: true
  max_concurrent: 50
  queue_management: true
  rate_limiting: true

integration:
  intelligence_fusion: http://intelligence-fusion:4003
  ai_orchestration: http://cyberspike-villager:37695
  operations: http://operations:4002

api_management:
  rate_limiting: true
  key_rotation: true
  quota_management: true
  error_handling: true
  retry_logic: exponential_backoff

database:
  postgresql:
    connection: ${DATABASE_URL}
    pool_size: 40

  redis:
    connection: ${REDIS_URL}
    cache_ttl: 1h
    max_connections: 100

  elasticsearch:
    url: ${ELASTICSEARCH_URL}
    index_prefix: apollo-osint
    shards: 5

  mongodb:
    uri: ${MONGODB_URI}
    database: apollo_osint
    collections:
      - tool_results
      - api_responses
      - cached_data

scheduling:
  enabled: true
  scheduler: celery
  beat_schedule: true
  periodic_tasks:
    - name: refresh_data_sources
      interval: 1h
    - name: update_breach_databases
      interval: 6h

api:
  version: v1
  base_path: /api/v1
  authentication: jwt
  rate_limiting: 500/minute

monitoring:
  metrics: true
  prometheus_endpoint: /metrics
  health_check: /health
  custom_metrics:
    - tools_executed_total
    - apis_called_total
    - data_collected_bytes
    - execution_duration_seconds

logging:
  level: info
  format: json
  outputs:
    - stdout
    - file: /var/log/apollo/osint-engine.log

service_discovery:
  consul:
    enabled: true
    address: consul:8500
    service_name: osint-engine
    health_check_interval: 10s
