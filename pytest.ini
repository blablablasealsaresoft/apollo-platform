[pytest]
# Pytest configuration for Python services

# Test discovery patterns
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths =
    intelligence/tests
    testing/unit-tests/intelligence
    testing/integration-tests/ai-integration

# Minimum Python version
minversion = 3.11

# Add command line options
addopts =
    --strict-markers
    --strict-config
    --verbose
    --tb=short
    --cov=.
    --cov-report=html
    --cov-report=term-missing
    --cov-report=json
    --cov-branch
    --cov-fail-under=80
    --maxfail=5
    --timeout=300
    -ra

# Coverage settings
[coverage:run]
source =
    intelligence/
    ai-engine/
branch = True
omit =
    */tests/*
    */test_*.py
    */__pycache__/*
    */venv/*
    */node_modules/*
    */.venv/*

[coverage:report]
precision = 2
skip_empty = True
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod

[coverage:html]
directory = coverage_html

# Markers for categorizing tests
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests
    fast: Fast running tests
    security: Security-related tests
    ai: AI/ML model tests
    database: Database tests
    api: API tests
    smoke: Smoke tests
    critical: Critical functionality tests

# Timeout settings
timeout = 300
timeout_method = thread

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

log_file = pytest.log
log_file_level = DEBUG
log_file_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_file_date_format = %Y-%m-%d %H:%M:%S

# Warnings
filterwarnings =
    error
    ignore::UserWarning
    ignore::DeprecationWarning

# Async settings
asyncio_mode = auto
