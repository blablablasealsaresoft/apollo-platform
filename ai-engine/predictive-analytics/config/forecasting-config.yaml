# Predictive Analytics - Forecasting Configuration
# Apollo Platform v0.1.0

forecasting:
  time_horizon: 30_days
  confidence_level: 0.95
  update_frequency: daily
  prediction_intervals: true

  horizons:
    short_term: 7_days
    medium_term: 30_days
    long_term: 90_days

models:
  cash_out_prediction:
    algorithm: prophet
    seasonality:
      weekly: true
      monthly: true
      yearly: false
    changepoint_prior_scale: 0.05
    seasonality_prior_scale: 10.0
    holidays_prior_scale: 10.0
    changepoint_range: 0.8
    mcmc_samples: 0
    interval_width: 0.95

  target_selection:
    algorithm: random_forest
    n_estimators: 200
    max_depth: 15
    min_samples_split: 5
    min_samples_leaf: 2
    features: 20
    feature_importance_threshold: 0.01

  network_evolution:
    algorithm: graph_diffusion
    time_steps: 12
    diffusion_rate: 0.1
    node_features: 15
    edge_features: 8

  behavioral_forecasting:
    algorithm: lstm
    sequence_length: 60
    hidden_layers: [128, 64, 32]
    dropout_rate: 0.3
    forecast_horizon: 30

  threat_landscape:
    algorithm: ensemble
    base_models:
      - arima
      - prophet
      - lstm
    voting_strategy: weighted
    weights:
      arima: 0.3
      prophet: 0.4
      lstm: 0.3

time_series:
  preprocessing:
    detrending: auto
    seasonality_removal: auto
    outlier_detection: true
    missing_value_strategy: interpolation

  validation:
    method: time_series_split
    n_splits: 5
    test_size: 0.2

  metrics:
    - mae  # Mean Absolute Error
    - mse  # Mean Squared Error
    - rmse  # Root Mean Squared Error
    - mape  # Mean Absolute Percentage Error
    - smape  # Symmetric MAPE

probabilistic:
  methods:
    - bayesian_networks
    - monte_carlo_simulation
    - markov_chains

  monte_carlo:
    n_simulations: 10000
    confidence_intervals: [0.80, 0.90, 0.95]
    random_seed: 42

  bayesian:
    prior_distribution: normal
    mcmc_samples: 5000
    burn_in: 1000

risk_assessment:
  factors:
    evidence_strength:
      weight: 0.30
      min_threshold: 0.60

    subject_flight_risk:
      weight: 0.25
      indicators:
        - passport_activity
        - asset_liquidation
        - communication_patterns

    operation_complexity:
      weight: 0.20
      factors:
        - num_subjects
        - num_locations
        - jurisdictional_complexity

    resource_availability:
      weight: 0.15
      constraints:
        - personnel
        - budget
        - legal_authority

    timing_factors:
      weight: 0.10
      considerations:
        - evidence_decay_rate
        - victim_safety
        - criminal_activity_level

  scoring:
    scale: 0_to_100
    thresholds:
      low: 0_30
      medium: 31_60
      high: 61_85
      critical: 86_100

optimization:
  objective: maximize_success_probability
  algorithm: reinforcement_learning

  constraints:
    - legal_compliance
    - resource_availability
    - subject_safety
    - victim_safety
    - evidence_preservation

  reinforcement_learning:
    algorithm: q_learning
    learning_rate: 0.1
    discount_factor: 0.95
    exploration_rate: 0.1
    episodes: 10000

  alternative_strategies:
    - policy_gradient
    - actor_critic
    - deep_q_network

performance:
  caching:
    enabled: true
    ttl_seconds: 3600
    backend: redis

  batch_processing:
    enabled: true
    batch_size: 100
    max_concurrent: 10

  monitoring:
    track_accuracy: true
    track_latency: true
    track_drift: true
    alert_on_degradation: true

deployment:
  model_versioning: true
  a_b_testing: true
  canary_deployment: true
  rollback_threshold: 0.10

compliance:
  audit_logging: true
  prediction_retention_days: 90
  bias_monitoring: true
  fairness_metrics:
    - demographic_parity
    - equal_opportunity
