version: '3.8'

services:
  # Blockchain Forensics API
  blockchain-forensics:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: apollo-blockchain-forensics
    ports:
      - "8000:8000"
    environment:
      - TIMESCALEDB_HOST=timescaledb
      - TIMESCALEDB_PORT=5432
      - TIMESCALEDB_USER=apollo
      - TIMESCALEDB_PASSWORD=${TIMESCALEDB_PASSWORD}
      - TIMESCALEDB_DB=apollo_blockchain
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=neo4j
      - NEO4J_PASSWORD=${NEO4J_PASSWORD}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - ELASTICSEARCH_HOST=elasticsearch
      - ELASTICSEARCH_PORT=9200
      - BLOCKCHAIN_INFO_API_KEY=${BLOCKCHAIN_INFO_API_KEY}
      - BLOCKCYPHER_API_KEY=${BLOCKCYPHER_API_KEY}
      - ETHERSCAN_API_KEY=${ETHERSCAN_API_KEY}
      - BSCSCAN_API_KEY=${BSCSCAN_API_KEY}
      - POLYGONSCAN_API_KEY=${POLYGONSCAN_API_KEY}
      - SNOWTRACE_API_KEY=${SNOWTRACE_API_KEY}
      - ALCHEMY_API_KEY=${ALCHEMY_API_KEY}
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
      - ./cache:/app/cache
    depends_on:
      - timescaledb
      - neo4j
      - redis
      - elasticsearch
    networks:
      - apollo-network
    restart: unless-stopped

  # TimescaleDB for transaction storage
  timescaledb:
    image: timescale/timescaledb:latest-pg15
    container_name: apollo-timescaledb
    environment:
      - POSTGRES_USER=apollo
      - POSTGRES_PASSWORD=${TIMESCALEDB_PASSWORD}
      - POSTGRES_DB=apollo_blockchain
    volumes:
      - timescaledb-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - apollo-network
    restart: unless-stopped

  # Neo4j for wallet relationship graphs
  neo4j:
    image: neo4j:5.15
    container_name: apollo-neo4j
    environment:
      - NEO4J_AUTH=neo4j/${NEO4J_PASSWORD}
      - NEO4J_PLUGINS=["apoc", "graph-data-science"]
      - NEO4J_dbms_security_procedures_unrestricted=apoc.*,gds.*
      - NEO4J_dbms_memory_heap_max__size=2G
    volumes:
      - neo4j-data:/data
      - neo4j-logs:/logs
    ports:
      - "7474:7474"  # HTTP
      - "7687:7687"  # Bolt
    networks:
      - apollo-network
    restart: unless-stopped

  # Redis for caching
  redis:
    image: redis:7-alpine
    container_name: apollo-redis
    command: redis-server --appendonly yes --maxmemory 512mb --maxmemory-policy allkeys-lru
    volumes:
      - redis-data:/data
    ports:
      - "6379:6379"
    networks:
      - apollo-network
    restart: unless-stopped

  # Elasticsearch for address indexing
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.1
    container_name: apollo-elasticsearch
    environment:
      - discovery.type=single-node
      - ES_JAVA_OPTS=-Xms512m -Xmx512m
      - xpack.security.enabled=false
    volumes:
      - elasticsearch-data:/usr/share/elasticsearch/data
    ports:
      - "9200:9200"
      - "9300:9300"
    networks:
      - apollo-network
    restart: unless-stopped

  # Celery worker for background tasks
  celery-worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: apollo-celery-worker
    command: celery -A tasks worker --loglevel=info --concurrency=4
    environment:
      - TIMESCALEDB_HOST=timescaledb
      - REDIS_HOST=redis
      - NEO4J_URI=bolt://neo4j:7687
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    depends_on:
      - redis
      - timescaledb
      - neo4j
    networks:
      - apollo-network
    restart: unless-stopped

  # Flower for Celery monitoring
  flower:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: apollo-flower
    command: celery -A tasks flower --port=5555
    ports:
      - "5555:5555"
    environment:
      - REDIS_HOST=redis
    depends_on:
      - redis
      - celery-worker
    networks:
      - apollo-network
    restart: unless-stopped

networks:
  apollo-network:
    name: apollo-network
    external: true

volumes:
  timescaledb-data:
  neo4j-data:
  neo4j-logs:
  redis-data:
  elasticsearch-data:
