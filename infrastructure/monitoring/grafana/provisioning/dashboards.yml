apiVersion: 1

# Grafana Dashboard Provisioning Configuration
# Automatically imports dashboards from specified directories

providers:
  - name: 'Apollo Platform Dashboards'
    orgId: 1
    folder: 'Apollo'
    folderUid: 'apollo-folder'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 30
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards/apollo
      foldersFromFilesStructure: false

  - name: 'Apollo Infrastructure'
    orgId: 1
    folder: 'Apollo / Infrastructure'
    folderUid: 'apollo-infra'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 30
    options:
      path: /var/lib/grafana/dashboards/infrastructure

  - name: 'Apollo Security'
    orgId: 1
    folder: 'Apollo / Security'
    folderUid: 'apollo-security'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 30
    options:
      path: /var/lib/grafana/dashboards/security
