---
apiVersion: v1
kind: Namespace
metadata:
  name: apollo-production
  labels:
    name: apollo-production
    environment: production
    managed-by: kubernetes

---
apiVersion: v1
kind: Namespace
metadata:
  name: apollo-staging
  labels:
    name: apollo-staging
    environment: staging
    managed-by: kubernetes

---
apiVersion: v1
kind: ResourceQuota
metadata:
  name: apollo-production-quota
  namespace: apollo-production
spec:
  hard:
    requests.cpu: "50"
    requests.memory: 100Gi
    limits.cpu: "100"
    limits.memory: 200Gi
    persistentvolumeclaims: "20"
    services.loadbalancers: "5"

---
apiVersion: v1
kind: ResourceQuota
metadata:
  name: apollo-staging-quota
  namespace: apollo-staging
spec:
  hard:
    requests.cpu: "20"
    requests.memory: 40Gi
    limits.cpu: "40"
    limits.memory: 80Gi
    persistentvolumeclaims: "10"
    services.loadbalancers: "2"
