apiVersion: v1
kind: ServiceAccount
metadata:
  name: apollo-api
  namespace: apollo-system
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: apollo-config-reader
  namespace: apollo-system
rules:
  - apiGroups: [""]
    resources: ["configmaps", "secrets"]
    resourceNames: ["apollo-config", "apollo-database-secrets"]
    verbs: ["get"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: apollo-api-config
  namespace: apollo-system
subjects:
  - kind: ServiceAccount
    name: apollo-api
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: apollo-config-reader
