# Apollo PostgreSQL Configuration
# Optimized for high-performance criminal investigation platform
# Hardware assumption: 16GB RAM, 8 CPU cores, SSD storage

# Connection Settings
max_connections = 200
superuser_reserved_connections = 3

# Memory Settings (optimized for 16GB system)
shared_buffers = 4GB
effective_cache_size = 12GB
maintenance_work_mem = 1GB
work_mem = 16MB
huge_pages = try

# Checkpoint Settings (for write-heavy workload)
wal_buffers = 16MB
checkpoint_completion_target = 0.9
max_wal_size = 4GB
min_wal_size = 1GB
checkpoint_timeout = 15min

# Query Planner
random_page_cost = 1.1  # SSD optimized
effective_io_concurrency = 200
default_statistics_target = 100

# Write Ahead Log
wal_level = replica
max_wal_senders = 3
wal_keep_size = 1GB

# Logging (for investigation platform - detailed logging)
logging_collector = on
log_destination = 'stderr'
log_directory = 'log'
log_filename = 'postgresql-%Y-%m-%d_%H%M%S.log'
log_rotation_age = 1d
log_rotation_size = 100MB
log_line_prefix = '%t [%p]: [%l-1] user=%u,db=%d,app=%a,client=%h '
log_checkpoints = on
log_connections = on
log_disconnections = on
log_duration = off
log_lock_waits = on
log_statement = 'ddl'
log_temp_files = 0
log_min_duration_statement = 1000  # Log queries > 1 second

# Performance Tuning
shared_preload_libraries = 'pg_stat_statements'
track_activities = on
track_counts = on
track_io_timing = on
track_functions = all

# Autovacuum (important for high-write intelligence data)
autovacuum = on
autovacuum_max_workers = 3
autovacuum_naptime = 30s
autovacuum_vacuum_threshold = 50
autovacuum_analyze_threshold = 50
autovacuum_vacuum_scale_factor = 0.1
autovacuum_analyze_scale_factor = 0.05

# Locale Settings
lc_messages = 'en_US.UTF-8'
lc_monetary = 'en_US.UTF-8'
lc_numeric = 'en_US.UTF-8'
lc_time = 'en_US.UTF-8'
default_text_search_config = 'pg_catalog.english'

# Security
ssl = off  # Enable in production with proper certificates
password_encryption = scram-sha-256

# Timezone
timezone = 'UTC'

# Parallel Query Execution
max_parallel_workers_per_gather = 4
max_parallel_workers = 8
max_worker_processes = 8
parallel_tuple_cost = 0.1
parallel_setup_cost = 1000

# JIT Compilation (PostgreSQL 11+)
jit = on
jit_above_cost = 100000
